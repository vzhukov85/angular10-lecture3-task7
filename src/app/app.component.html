<input
  type="text"
  placeholder="Введи и нажми Enter"
  aria-label="Number"
  mapInput
  (keydown.enter) = "cache($event.target.value)"
  [formControl]="myControl"
  [matAutocomplete]="auto"
/>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let option of caches()" [value]="option">
    {{ option }}
  </mat-option>
</mat-autocomplete>
